<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adóptame - Registro</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-main-light0 text-main-dark">
    <!-- Contenido principal -->
    <main class="items-center text-center">
      <section
        class="bg-main-light1 w-11/12 max-w-lg mx-auto my-8 mt-24 p-8 rounded-lg"
      >
        <!-- Título -->
        <h1 class="font-main-quicksand font-semibold text-2xl lg:text-3xl">
          Registrarse
        </h1>

        <!-- Formulario de Registro -->
        <form class="mt-6 w-4/5 mx-auto text-left">
          <!-- Nombre -->
          <div class="mb-4">
            <label
              for="nombre"
              class="block font-main-quicksand mb-1 text-main-dark"
            >
              Nombre:
            </label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              required
              pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]{2,64}"
              title="Solo caracteres alfabéticos. Mínimo 2 y máximo 64 caracteres"
              placeholder="Ingresa tu nombre"
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            />
          </div>

          <!-- Apellidos -->
          <div class="mb-4">
            <label
              for="apellidos"
              class="block font-main-quicksand mb-1 text-main-dark"
            >
              Apellidos:
            </label>
            <input
              type="text"
              id="apellidos"
              name="apellidos"
              required
              pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]{2,128}"
              title="Solo caracteres alfabéticos. Mínimo 2 y máximo 128 caracteres"
              placeholder="Ingresa tus apellidos"
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            />
          </div>

          <!-- DNI -->
          <div class="mb-4">
            <label
              for="dni"
              class="block font-main-quicksand mb-1 text-main-dark"
            >
              DNI:
            </label>
            <input
              type="text"
              id="dni"
              name="dni"
              required
              minlength="9"
              maxlength="9"
              pattern="[0-9]{8}[A-Za-z]{1}"
              title="Debe poner 8 números y una letra"
              placeholder="Ingresa tu DNI"
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            />
          </div>

          <!-- Email -->
          <div class="mb-4">
            <label
              for="email"
              class="block font-main-quicksand mb-1 text-main-dark"
            >
              Email:
            </label>
            <input
              type="email"
              id="email"
              name="email"
              pattern="[^@\s]+@[^@\s]+.[^@\s]+"
              title="Por favor, introduce una dirección de correo electrónico válida."
              required
              placeholder="Ingresa tu correo"
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            />
          </div>

          <!-- Contraseña -->
          <div class="mb-4">
            <label
              for="password"
              class="block font-main-quicksand mb-1 text-main-dark"
            >
              Contraseña:
            </label>
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="8"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).*"
              title="La contraseña debe tener al menos una letra mayúscula, una letra minúscula y un número, y como mínimo 8 caracteres de longitud"
              placeholder="Ingresa tu contraseña"
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            />
          </div>

          <!-- Repetir contraseña -->
          <div class="mb-4">
            <label
              for="repetir_password"
              class="block font-main-quicksand mb-1 text-main-dark"
            >
              Repetir contraseña:
            </label>
            <input
              type="password"
              id="repetir_password"
              name="repetir_password"
              required
              minlength="8"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).*"
              title="La contraseña debe coincidir con la anterior"
              placeholder="Repite tu contraseña"
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            />
          </div>

          <!-- Fecha de nacimiento -->
          <div class="mb-4">
            <label
              for="fecha_nacimiento"
              class="block font-main-quicksand mb-1 text-main-dark"
            >
              Fecha de nacimiento:
            </label>
            <input
              type="date"
              id="fecha_nacimiento"
              name="fecha_nacimiento"
              required
              min="1900-01-01"
              max="2024-12-31"
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            />
          </div>

          <!-- Seleccionar un rol -->
          <div class="mb-4">
            <label
              for="rol"
              class="block font-main-quicksand mb-1 text-main-dark"
            >
              Selecciona un rol:
            </label>
            <select
              id="rol"
              name="rol"
              required
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            >
              <option class="bg-main-pink" value="" disabled selected>
                Selecciona un rol
              </option>
              <option class="bg-main-light1" value="adoptante">
                Adoptante
              </option>
              <option class="bg-main-pink" value="administrador">
                Administrador
              </option>
              <option class="bg-main-light1" value="trabajador">
                Trabajador
              </option>
            </select>
          </div>

          <!-- Acepto términos y condiciones -->
          <div class="mb-4 flex items-center justify-center gap-2">
            <input
              type="checkbox"
              id="terminos"
              name="terminos"
              required
              class="appearance-none w-3 h-3 border border-main-fuchsia cursor-pointer bg-white checked:bg-main-fuchsia checked:border-main-fuchsia"
            />
            <label for="terminos" class="text-sm text-main-dark">
              Acepto los
              <a href="#" class="text-main-fuchsia hover:underline"
                >términos y condiciones</a
              >
            </label>
          </div>

          <!-- Botón de registro -->
          <div class="mb-4 flex justify-center">
            <button
              type="submit"
              class="bg-main-green font-main-quicksand px-2 py-2 md:px-4 md:py-2 rounded-lg md:rounded-xl font-bold hover:bg-main-lightgreen transition md:text-lg"
            >
              Registrarse
            </button>

            <button
              type="reset"
              class="ml-4 bg-main-gray font-main-quicksand px-4 py-2 rounded-lg md:rounded-xl font-bold hover:bg-main-lightgray transition md:text-lg"
            >
              Reiniciar
            </button>
          </div>
        </form>

        <!-- Enlace para iniciar sesión -->
        <p class="mt-4 text-sm text-center">
          <a href="login.html" class="text-main-fuchsia hover:underline"
            >¿Ya tienes una cuenta?</a
          >
        </p>
      </section>
    </main>
  </body>
</html>
