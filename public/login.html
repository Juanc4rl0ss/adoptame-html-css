<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adóptame - Inicio de sesión</title>
    <link
      href="css/styles.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-main-light0 text-main-dark">

    <!-- Contenido principal -->
    <main class="items-center text-center">
      
      <section class="bg-main-light1 w-11/12 md:w-1/3 lg:w-1/3 mx-auto my-8 mt-24 p-8 rounded-lg">
        
        <!-- Título -->
        <h1 class="font-main-quicksand font-semibold text-2xl lg:text-3xl">
          Inicio de sesión
        </h1>
        
        <!-- Formulario -->
        <form class="mt-6 w-4/5 mx-auto text-left">
          <!-- Campo de Email -->
          <div class="mb-4">
            <label
              for="email"
              class="block font-main-quicksand mb-1 text-main-dark"
            >
              Email:
            </label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Ingresa tu correo"
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            />
          </div>

          <!-- Campo de Contraseña -->
          <div class="mb-4">
            <label
              for="password"
              class="block font-main-quicksand mb-1 text-main-dark"
            >
              Contraseña:
            </label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Ingresa tu contraseña"
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            />
          </div>

          <!-- Enlace "¿Olvidaste tu contraseña?" -->
          <div class="flex justify-end mb-4">
            <a href="#" class="text-sm text-main-fuchsia hover:underline">
              ¿Olvidaste tu contraseña?
            </a>
          </div>

          <!-- Botón de inicio de sesión -->
          <div class="flex justify-center">
            <button
                type="submit"
                class="bg-main-green font-main-quicksand px-1 py-2 md:py-2 md:px-4 rounded-lg md:rounded-xl font-bold hover:bg-main-lightgreen transition md:text-sm lg:text-lg"
            >
                Iniciar Sesión
            </button>
          </div>
        </form>

        <!-- Enlace para crear cuenta -->
        <p class="mt-4 text-sm">
          ¿No tienes una cuenta?
          <a href="registro.html" class="text-main-fuchsia hover:underline">Crea cuenta</a>
        </p>
      </section>
    </main>
    
  </body>
</html>
