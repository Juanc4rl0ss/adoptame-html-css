<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Adopción</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-main-light0 text-main-dark">
    <main class="items-center text-center">
      <section
        class="bg-main-light1 w-11/12 md:w-1/3 lg:w-1/3 mx-auto my-8 mt-24 p-8 rounded-lg"
      >
        <h1 class="font-main-quicksand font-semibold text-2xl lg:text-3xl">
          Formulario de Adopción
        </h1>

        <form
          id="adopcion-form"
          class="mt-6 w-full mx-auto text-left"
          action="#"
          method="POST"
        >
          <!-- Información del Peludito -->
          <fieldset class="border border-main-fuchsia p-4 rounded-lg mb-4">
            <legend class="text-lg font-bold text-main-dark">
              Información del Peludito
            </legend>

            <label for="tipo_animal">Tipo de Animal:</label>
            <select
              id="tipo_animal"
              name="tipo_animal"
              required
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            >
              <option value="" disabled selected>Seleccionar</option>
              <option value="perro">Perro</option>
              <option value="gato">Gato</option>
              <option value="otro">Otro</option>
            </select>

            <label for="nombre_peludo">Nombre:</label>
            <input
              type="text"
              id="nombre_peludo"
              name="nombre_peludo"
              required
              pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]{2,64}"
              title="Solo caracteres alfabéticos. Mínimo 2 y máximo 64 caracteres"
              placeholder="Ejemplo: Max, Luna"
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            />

            <!-- Género del Animal -->
            <label for="genero_animal">Género:</label>
            <select
              id="genero_animal"
              name="genero_animal"
              required
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            >
              <option value="" disabled selected>Seleccionar</option>
              <option value="macho">Macho</option>
              <option value="hembra">Hembra</option>
            </select>
          </fieldset>

          <!-- Información Personal -->
          <fieldset class="border border-main-fuchsia p-4 rounded-lg mb-4">
            <legend class="text-lg font-bold text-main-dark">
              Información Personal
            </legend>

            <label for="nombre">Nombre:</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              required
              pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]{2,64}"
              title="Solo caracteres alfabéticos. Mínimo 2 y máximo 64 caracteres"
              placeholder="Tu nombre"
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            />

            <label for="apellidos">Apellidos:</label>
            <input
              type="text"
              id="apellidos"
              name="apellidos"
              required
              pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]{2,128}"
              title="Solo caracteres alfabéticos. Mínimo 2 y máximo 128 caracteres"
              placeholder="Tus apellidos"
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            />

            <label for="telefono">Teléfono de Contacto:</label>
            <input
              type="tel"
              id="telefono"
              name="telefono"
              pattern="[0-9]{9}"
              title="Introduce un número de teléfono válido. 9 dígitos sin espacios ni guiones"
              required
              placeholder="9 dígitos"
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            />
  
            <label for="email">Correo Electrónico:</label>
            <input
              type="email"
              id="email"
              name="email"
              pattern="[^@\s]+@[^@\s]+\.[a-zA-Z]{2,}"
              title="Introduce un correo válido en el formato usuario@dominio.com."
              required
              placeholder="Ingresa tu correo"
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            />
          </fieldset>

          <!-- Dirección del Adoptante -->
          <fieldset class="border border-main-fuchsia p-4 rounded-lg mb-4">
            <legend class="text-lg font-bold text-main-dark">
              Dirección del Adoptante
            </legend>
            <label for="calle">Calle:</label>
            <input type="text" 
                   id="calle" 
                   name="calle" 
                   pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]{2,50}" 
                   title="Debe contener solo letras y espacios, con un mínimo de 2 y un máximo de 50 caracteres." 
                   required 
                   placeholder="Ejemplo: Gran Vía, Libertad" 
                   class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg mb-4" />
            

        <label for="numero">Número:</label>
        <input type="text" 
              id="numero" 
              name="numero" 
              pattern="^[0-9]{1,5}[A-Za-z]?$"
              title="Debe contener entre 1 y 5 dígitos, y opcionalmente una letra al final (Ej: 123 o 45B)."
              required 
              placeholder="Ejemplo: 23, 100, 45B" 
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg mb-4" />


            <label for="ciudad">Ciudad:</label>
            <input
              type="text"
              id="ciudad"
              name="ciudad"
              required
              pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]{2,64}"
              title="Solo caracteres alfabéticos. Mínimo 2 y máximo 64 caracteres"
              placeholder="Tu ciudad"
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            />

            <label for="provincia">Provincia:</label>
            <input
              type="text"
              id="provincia"
              name="provincia"
              required
              pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]{2,64}"
              title="Solo caracteres alfabéticos. Mínimo 2 y máximo 64 caracteres"
              placeholder="Tu provincia"
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            />

            <label for="codigo_postal">Código Postal:</label>
            <input
              type="text"
              id="codigo_postal"
              name="codigo_postal"
              pattern="[0-9]{5}"
              title="Introduce un código postal válido (5 dígitos)"
              required
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            />
          </fieldset>

          <!-- Entorno del Adoptante -->
          <fieldset class="border border-main-fuchsia p-4 rounded-lg mb-4">
            <legend class="text-lg font-bold text-main-dark">Entorno del Adoptante</legend>
        
            <label class="block mb-2">¿En qué tipo de vivienda resides?</label>
            <input type="radio" id="casa" name="tipo_vivienda" value="casa" required>
            <label for="casa">Casa</label>
        
            <input type="radio" id="departamento" name="tipo_vivienda" value="departamento">
            <label for="departamento">Departamento</label>
        
            <label class="block mt-4">¿Cuántas personas viven en tu hogar?</label>
            <input type="number" id="personas_hogar" name="personas_hogar" min="1" required 
                class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green">
        
            <label class="block mt-4">¿Todas las personas en tu hogar están de acuerdo con la adopción?</label>
            <input type="radio" id="acuerdo_si" name="acuerdo_adopcion" value="si" required>
            <label for="acuerdo_si">Sí</label>
        
            <input type="radio" id="acuerdo_no" name="acuerdo_adopcion" value="no">
            <label for="acuerdo_no">No</label>
        </fieldset>

          <!-- Preguntas abiertas -->
          <fieldset class="border border-main-fuchsia p-4 rounded-lg mb-4">
            <legend class="text-lg font-bold text-main-dark">
              Preguntas al Adoptante
            </legend>

            <label for="experiencia"
              >¿Qué experiencia previa tiene con animales?</label
            >
            <textarea
              id="experiencia"
              name="experiencia"
              required
              minlength="5"
              maxlength="500"
              class="border bg-main-white border-main-fuchsia w-full p-4 rounded-lg h-40 focus:outline-none focus:border-main-green"
            ></textarea>

            <label for="entorno"
              >¿Cómo será el entorno en el que vivirá el animal?</label
            >
            <textarea
              id="entorno"
              name="entorno"
              required
              minlength="5"
              maxlength="500"
              class="border bg-main-white border-main-fuchsia w-full p-4 rounded-lg h-40 focus:outline-none focus:border-main-green"
            ></textarea>

            <label for="cuidado"
              >¿Cómo planea manejar el cuidado y los gastos asociados con el
              animal?</label
            >
            <textarea
              id="cuidado"
              name="cuidado"
              required
              minlength="5"
              maxlength="500"
              class="border bg-main-white border-main-fuchsia w-full p-4 rounded-lg h-40 focus:outline-none focus:border-main-green"
            ></textarea>
          </fieldset>

          <!-- Compromiso de Adopción -->
          <fieldset class="border border-main-fuchsia p-4 rounded-lg mb-4">
            <legend class="text-lg font-bold text-main-dark">
              Compromiso de Adopción
            </legend>
            <input
              type="checkbox"
              id="responsabilidad"
              name="responsabilidad"
              required
            />
            <label for="responsabilidad"
              >Entiendo que adoptar una mascota es un compromiso de por vida y
              me responsabilizo de su bienestar.</label
            >
          </fieldset>

          <!-- Botones -->
          <div class="mb-4 flex justify-center">
            <button
              type="submit"
              class="bg-main-green font-main-quicksand px-4 py-2 rounded-lg font-bold hover:bg-main-lightgreen transition"
            >
              Adoptar
            </button>

            <button
              type="reset"
              class="ml-4 bg-main-gray font-main-quicksand px-4 py-2 rounded-lg font-bold hover:bg-main-lightgray transition"
            >
              Reiniciar
            </button>
          </div>
          <p class="font-main-quicksand font-semibold text-main-dark mt-4">
            🐾 Recuerda que adoptar un animal es un compromiso para toda la vida. Dale amor y cuidados siempre. 💖
        </p>
        </form>
      </section>
    </main>
  </body>
</html>
