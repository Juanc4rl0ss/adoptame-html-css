<!DOCTYPE html>
<html lang="es">
  <head>

    <link href="css/styles.css" rel="stylesheet" />

  <body class="bg-main-light0 text-main-dark">
    <main class="items-center text-center">
      <section

        <h1 class="font-main-quicksand font-semibold text-2xl lg:text-3xl">
          Formulario de Adopci칩n

        <form

          <!-- Informaci칩n del Peludito -->

            <legend class="text-lg font-bold text-main-dark">
              Informaci칩n del Peludito
            </legend>

            <label for="tipo_animal">Tipo de Animal:</label>
            <select
              id="tipo_animal"
              name="tipo_animal"
              required
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            >
              <option value="" disabled selected>Seleccionar</option>
              <option value="perro">Perro</option>
              <option value="gato">Gato</option>
              <option value="otro">Otro</option>
            </select>

            <label for="nombre_peludo">Nombre:</label>
            <input
              type="text"
              id="nombre_peludo"
              name="nombre_peludo"
              required
              placeholder="Ejemplo: Max, Luna"
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            />

            <!-- G칠nero del Animal -->
            <label for="genero_animal">G칠nero:</label>
            <select
              id="genero_animal"
              name="genero_animal"
              required
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            >
              <option value="" disabled selected>Seleccionar</option>
              <option value="macho">Macho</option>
              <option value="hembra">Hembra</option>
            </select>
          </fieldset>

          <!-- Informaci칩n Personal -->
          <fieldset class="border border-main-fuchsia p-4 rounded-lg mb-4">
            <legend class="text-lg font-bold text-main-dark">
              Informaci칩n Personal
            </legend>

            <label for="nombre">Nombre:</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              required
              placeholder="Tu nombre"
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            />

            <label for="apellidos">Apellidos:</label>
            <input
              type="text"
              id="apellidos"
              name="apellidos"
              required
              placeholder="Tus apellidos"
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            />

            <label for="telefono">Tel칠fono de contacto:</label>
            <input
              type="tel"
              id="telefono"
              name="telefono"
              pattern="[0-9]{10}"
              title="Introduce un n칰mero de 10 d칤gitos"
              required
              placeholder="10 d칤gitos"
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            />

            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Tu correo electr칩nico"

          <!-- Direcci칩n del Adoptante -->
          <fieldset class="border border-main-fuchsia p-4 rounded-lg mb-4">
            <legend class="text-lg font-bold text-main-dark">
              Direcci칩n del Adoptante
            </legend>

            <label for="calle">Calle y n칰mero:</label>
            <input
              type="text"
              id="calle"
              name="calle"
              required
              placeholder="Tu direcci칩n completa"
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            />

            <label for="ciudad">Ciudad:</label>
            <input
              type="text"
              id="ciudad"
              name="ciudad"
              required
              placeholder="Tu ciudad"
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            />

            <label for="provincia">Provincia:</label>
            <input
              type="text"
              id="provincia"
              name="provincia"
              required
              placeholder="Tu provincia"
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            />

            <label for="codigo_postal">C칩digo Postal:</label>
            <input
              type="text"
              id="codigo_postal"
              name="codigo_postal"
              pattern="[0-9]{5}"
              title="Introduce un c칩digo postal v치lido (5 d칤gitos)"
              required
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            />
          </fieldset>

          <!-- Entorno del Adoptante -->
          <fieldset class="border border-main-fuchsia p-4 rounded-lg mb-4">
            <legend class="text-lg font-bold text-main-dark">Entorno del Adoptante</legend>
        
            <!-- Tipo de vivienda -->
            <label class="block mb-2">쮼n qu칠 tipo de vivienda resides?</label>
            <input type="radio" id="casa" name="tipo_vivienda" value="casa" required>
            <label for="casa">Casa</label>
        
            <input type="radio" id="departamento" name="tipo_vivienda" value="departamento">
            <label for="departamento">Departamento</label>
        
            <!-- Nueva Pregunta: 쮿ay m치s personas en el hogar? -->
            <label class="block mt-4">쮺u치ntas personas viven en tu hogar?</label>

            <!-- Nueva Pregunta: 쯊odos est치n de acuerdo con la adopci칩n? -->
            <label class="block mt-4">쯊odas las personas en tu hogar est치n de acuerdo con la adopci칩n?</label>
            <input type="radio" id="acuerdo_si" name="acuerdo_adopcion" value="si" required>
            <label for="acuerdo_si">S칤</label>
        
            <input type="radio" id="acuerdo_no" name="acuerdo_adopcion" value="no">

          <!-- Preguntas abiertas -->
          <fieldset class="border border-main-fuchsia p-4 rounded-lg mb-4">
            <legend class="text-lg font-bold text-main-dark">
              Preguntas al Adoptante
            </legend>

            <label for="experiencia"
              >쯈u칠 experiencia previa tiene con animales?</label
            >
            <textarea
              id="experiencia"
              name="experiencia"
              required
              class="border bg-main-white border-main-fuchsia w-full p-4 rounded-lg h-40 focus:outline-none focus:border-main-green"
            ></textarea>

            <label for="entorno"
              >쮺칩mo ser치 el entorno en el que vivir치 el animal?</label
            >
            <textarea

            ></textarea>

            <label for="cuidado"
              >쮺칩mo planea manejar el cuidado y los gastos asociados con el
              animal?</label

              required

            ></textarea>

          <!-- Compromiso de Adopci칩n -->

            <legend class="text-lg font-bold text-main-dark">

            </legend>
            <input

            />
            <label for="responsabilidad"

              me responsabilizo de su bienestar.</label
            >
          </fieldset>

          <!-- Botones -->
          <div class="mb-4 flex justify-center">
            <button
              type="submit"
              class="bg-main-green font-main-quicksand px-4 py-2 rounded-lg font-bold hover:bg-main-lightgreen transition"
            >
              Adoptar
            </button>

            <button
              type="reset"
              class="ml-4 bg-main-gray font-main-quicksand px-4 py-2 rounded-lg font-bold hover:bg-main-lightgray transition"
            >

          </div>
          <p class="font-main-quicksand font-semibold text-main-dark mt-4">
            游 Recuerda que adoptar un animal es un compromiso para toda la vida. Dale amor y cuidados siempre. 游눘
        </p>
        </form>
      </section>
    </main>
  </body>
</html>
