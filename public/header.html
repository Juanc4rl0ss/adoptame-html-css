</head>

<body>

    <!-- Encabezado principal -->
    <header class="bg-main-light0 shadow-md fixed top-0 left-0 w-full z-50">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">

                <!-- Menú para escritorio -->
                <div class="flex items-center justify-between w-full px-6">
                    <!-- Logo alineado a la izquierda -->
                    <div class="flex items-center">
                        <img src="../public/img/logo.png" alt="Logo" class="h-10 w-auto mr-2">
                        <a href="#" class="text-3xl font-bold text-red-500 font-main-quicksand ">Adóptame</a>
                    </div>

                    <nav class="hidden md:flex flex-grow justify-evenly">
                        <a href="./adoptar.html" class="font-bold hover:text-main-fuchsia font-main-quicksand px-4 py-2">Adoptar</a>
                        <a href="./contacto.html"
                            class="text-gray-800 font-bold hover:text-main-fuchsia font-main-quicksand px-4 py-2">Contacto</a>
                        <!-- Las líneas comentadas corresponden al botón con el Active maquetado -->
                        <!-- <a href="#"
                            class="text-main-fuchsia font-bold bg-main-pink px-4 py-2 rounded-md font-main-quicksand ">Contacto</a> -->
                        <!-- <a href="./adoptar.html"
                            class="text-main-fuchsia font-bold bg-main-pink px-4 py-2 rounded-md font-main-quicksand ">Adoptar</a> -->
                        <a href="#" class="font-bold hover:text-main-fuchsia font-main-quicksand px-4 py-2">Más
                            Información</a>
                        <!-- <a href="#"
                            class="text-main-fuchsia font-bold bg-main-pink px-4 py-2 rounded-md font-main-quicksand ">Más Información</a> -->
                    </nav>
                    

                    <!-- Ícono de usuario alineado a la derecha -->
                    <div class="hidden md:flex">
                        <img src="../public/img/user.png" alt="Usuario" class="h-12 w-auto">
                    </div>
                </div>


                <!-- Menú hamburguesa  -->
                <div class="md:hidden relative w-full flex justify-end">
                    <!-- Checkbox oculto para manejar el menú -->
                    <input type="checkbox" id="menu-toggle" class="peer hidden">

                    <!-- Botón hamburguesa alineado a la derecha -->
                    <label for="menu-toggle" class="cursor-pointer">
                        <img src="../public/img/menu-hamburger.png" alt="Menú" class="h-10 w-10">
                    </label>

                    <!-- Menú desplegable en móviles -->
                    <div#
                        class="absolute top-full right-[-8%] w-[240%] bg-main-light0 shadow-md hidden peer-checked:flex flex-col items-end mt-3">
                        <a href="#"
                            class="block font-main-quicksand font-bold py-2 px-4 text-right hover:text-main-fuchsia">Home</a>
                        <a href="#"
                            class="block font-main-quicksand font-bold py-2 px-4 text-right hover:text-main-fuchsia">Adoptar</a>
                        <a href="#"
                            class="block font-main-quicksand font-bold py-2 px-4 text-right hover:text-main-fuchsia">Más
                            Información</a>
                        <a href="#"
                            class="block font-main-quicksand font-bold py-2 px-4 text-right hover:text-main-fuchsia">Contacto</a>
                        <a href="#"
                            class="block font-main-quicksand font-bold py-2 px-4 text-right hover:text-main-fuchsia">Login</a>
                    </div#>

                </div>

            </div>
        </nav>
