<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Voluntariado</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-main-light0 text-main-dark">
    <main class="items-center text-center">
      <section
        class="bg-main-light1 w-11/12 md:w-1/3 lg:w-1/3 mx-auto my-8 mt-24 p-8 rounded-lg"
      >
        <h1 class="font-main-quicksand font-semibold text-2xl lg:text-3xl">
          Formulario de Voluntariado
        </h1>

        <form
          id="voluntariado-form"
          class="mt-6 w-full mx-auto text-left"
          action="#"
          method="POST"
        >
          <!-- Información Personal -->
          <fieldset class="border border-main-fuchsia p-4 rounded-lg mb-4">
            <legend class="text-lg font-bold text-main-dark">
              Información Personal
            </legend>

            <label for="nombre">Nombre Completo:</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              required
              placeholder="Tu nombre"
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            />

            <label for="telefono">Teléfono de Contacto:</label>
            <input
              type="tel"
              id="telefono"
              name="telefono"
              pattern="[0-9]{10}"
              title="Introduce un número de 10 dígitos"
              required
              placeholder="10 dígitos"
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            />

            <label for="email">Correo Electrónico:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Tu correo electrónico"
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            />
          </fieldset>

          <!-- Disponibilidad -->
          <fieldset class="border border-main-fuchsia p-4 rounded-lg mb-4">
            <legend class="text-lg font-bold text-main-dark">Disponibilidad</legend>

            <label class="block mb-2">¿Cuántos días a la semana puedes ser voluntario?</label>
            <input
              type="number"
              id="dias_disponibles"
              name="dias_disponibles"
              min="1"
              max="7"
              required
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            />

            <label class="block mt-4">¿En qué horario estarías disponible?</label>
            <select
              id="horario"
              name="horario"
              required
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            >
              <option value="" disabled selected>Seleccionar</option>
              <option value="mañana">Mañana (8:00 AM - 12:00 PM)</option>
              <option value="tarde">Tarde (1:00 PM - 5:00 PM)</option>
              <option value="noche">Noche (6:00 PM - 9:00 PM)</option>
              <option value="fines_de_semana">Solo fines de semana</option>
              <option value="flexible">Flexible</option>
            </select>
          </fieldset>

          <!-- Experiencia y Habilidades -->
          <fieldset class="border border-main-fuchsia p-4 rounded-lg mb-4">
            <legend class="text-lg font-bold text-main-dark">
              Experiencia y Habilidades
            </legend>

            <label for="experiencia">¿Tienes experiencia previa en voluntariado?</label>
            <select
              id="experiencia"
              name="experiencia"
              required
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
            >
              <option value="" disabled selected>Seleccionar</option>
              <option value="si">Sí</option>
              <option value="no">No</option>
            </select>

            <label for="habilidades"
              >¿Qué habilidades crees que puedes aportar?</label
            >
            <textarea
              id="habilidades"
              name="habilidades"
              required
              placeholder="Ejemplo: Cuidados de animales, redes sociales, educación, recolección de fondos..."
              class="border bg-main-white border-main-fuchsia w-full p-4 rounded-lg h-32 focus:outline-none focus:border-main-green"
            ></textarea>
          </fieldset>

          <!-- Áreas de Interés -->
          <fieldset class="border border-main-fuchsia p-4 rounded-lg mb-4">
            <legend class="text-lg font-bold text-main-dark">Áreas de Interés</legend>

            <label class="block mb-2">¿En qué área te gustaría ayudar?</label>
            <input type="checkbox" id="rescate" name="area_interes" value="rescate">
            <label for="rescate">Rescate y cuidado de animales</label><br>

            <input type="checkbox" id="eventos" name="area_interes" value="eventos">
            <label for="eventos">Organización de eventos</label><br>

            <input type="checkbox" id="educacion" name="area_interes" value="educacion">
            <label for="educacion">Educación y concienciación</label><br>

            <input type="checkbox" id="marketing" name="area_interes" value="marketing">
            <label for="marketing">Marketing y redes sociales</label><br>

            <input type="checkbox" id="otro" name="area_interes" value="otro">
            <label for="otro">Otro (Especifica abajo)</label><br>

            <input
              type="text"
              id="otro_interes"
              name="otro_interes"
              placeholder="Especifica otra área si aplica"
              class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg mt-2 focus:outline-none focus:border-main-green"
            />
          </fieldset>

          <!-- Motivos para ser voluntario -->
          <fieldset class="border border-main-fuchsia p-4 rounded-lg mb-4">
            <legend class="text-lg font-bold text-main-dark">
              Motivos para ser Voluntario
            </legend>

            <label for="motivo">¿Por qué deseas ser voluntario?</label>
            <textarea
              id="motivo"
              name="motivo"
              required
              placeholder="Cuéntanos tu motivación para ayudar..."
              class="border bg-main-white border-main-fuchsia w-full p-4 rounded-lg h-40 focus:outline-none focus:border-main-green"
            ></textarea>
          </fieldset>

          <!-- Botones -->
          <div class="mb-4 flex justify-center">
            <button
              type="submit"
              class="bg-main-green font-main-quicksand px-4 py-2 rounded-lg font-bold hover:bg-main-lightgreen transition"
            >
              Enviar Solicitud
            </button>

            <button
              type="reset"
              class="ml-4 bg-main-gray font-main-quicksand px-4 py-2 rounded-lg font-bold hover:bg-main-lightgray transition"            >
              Reiniciar
            </button>
          </div>

          <p class="font-main-quicksand font-semibold text-main-dark mt-4">
            🌱 ¡Gracias por querer hacer la diferencia! Pronto nos pondremos en contacto contigo. 🐾
          </p>
        </form>
      </section>
    </main>
  </body>
</html>
