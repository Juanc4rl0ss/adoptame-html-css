<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="favicon.ico" href="img/favicon.ico">
    <title>Contacto | Adóptame</title>
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>

<body>

    <main class="bg-main-light0 text-main-dark flex items-center justify-center min-h-screen ">
        <section class="w-11/12 max-w-5xl mx-auto bg-main-light1 p-6 rounded-lg shadow-lg text-center">
            <h1 class="text-2xl font-medium font-main-quicksand mb-6">Contacto</h1>



            <!-- Formulario de Contacto -->
            <form class="mt-6 w-full max-w-3xl mx-auto text-left">
                <fieldset class="p-4 border border-main-fuchsia bg-main-light0 rounded-lg">
                    <legend class="ml-4 md:ml-10 text-lg font-main-quicksand font-semibold text-main-dark">¡Contáctanos!</legend>

                    <!-- Campo de Nombre -->
                    <div class="mb-4 mr-10 md:mr-16 ml-10 md:ml-16">
                        <label
                        for="nombre"
                        class="block font-main-quicksand mb-1 text-main-dark"
                        >
                        Nombre Completo:
                        </label>
                        <input
                        type="text"
                        id="nombre"
                        name="nombre"
                        required
                        placeholder="Ingresa tu nombre"
                        class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
                        />
                    </div>

                    <!-- Campo de Email -->
                    <div class="mb-4 mr-10 md:mr-16 ml-10 md:ml-16">
                        <label
                        for="email"
                        class="block font-main-quicksand mb-1 text-main-dark"
                        >
                        Email:
                        </label>
                        <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="Ingresa tu correo"
                        class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
                        />
                    </div>

                    <!-- Campo de Asunto -->
                    <div class="mb-4 mr-10 md:mr-16 ml-10 md:ml-16">
                        <label
                        for="asunto"
                        class="block font-main-quicksand mb-1 text-main-dark"
                        >
                        Asunto:
                        </label>
                        <textarea
                        id="asunto"
                        name="asunto"
                        required
                        placeholder="Ingresa el asunto"
                        rows="6"
                        class="border bg-main-white border-main-fuchsia w-full p-2 rounded-lg focus:outline-none focus:border-main-green"
                        ></textarea>
                    </div>

                    <!-- Acepto términos y condiciones -->
                    <div class="mb-4 flex items-center justify-center gap-2">
                        <input
                        type="checkbox"
                        id="terminos"
                        name="terminos"
                        required
                        class="appearance-none w-3 h-3 border border-main-fuchsia cursor-pointer bg-white
                        checked:bg-main-fuchsia checked:border-main-fuchsia"
                        />
                        <label for="terminos" class="text-sm text-main-dark">
                        Acepto los <a href="#" class="text-main-fuchsia hover:underline">términos y condiciones</a>
                        </label>
                    </div>
                    
                    <!-- Botón de enviar -->
                    <div class="mb-4 flex justify-center">
                          <button
                              type="submit"
                              class="bg-main-green font-main-quicksand px-4 py-2 md:px-6 md:py-2 rounded-lg md:rounded-xl font-bold hover:bg-main-lightgreen transition md:text-lg"
                          >
                              Enviar
                          </button>
                      </div>
                </fieldset>
            </form>            
            <div class="flex flex-col gap-6 font-main-barlow mt-10">
                    <div class="flex items-center gap-4 justify-center">
                        <span class="material-icons-outlined text-3xl leading-none w-10 text-center">call</span>
                        <p class="text-lg ">+34 610 200 325</p>
                    </div>
    
                    <div class="flex items-center gap-4 justify-center">
                        <span class="material-icons-outlined text-3xl leading-none w-10 text-center">mail</span>
                        <p class="text-lg ">contacto@adoptame.com</p>
                    </div>
    
                    <div class="flex items-center gap-4 justify-center">
                        <span class="material-icons-outlined text-3xl leading-none w-10 text-center">place</span>
                        <p class="text-lg ">Calle Adopción 32, Pamplona, España</p>
                    </div>
                </div>
        </section>
    </main>
    
</body>
</html>
